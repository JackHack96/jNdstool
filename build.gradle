plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'com.github'
version '1.0'

repositories {
    mavenCentral()
}

javafx {
    version = "11"
    modules = [ 'javafx.controls' ]
}

dependencies {
    implementation 'com.github.snksoft:crc:1.0.2'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
